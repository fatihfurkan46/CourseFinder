{% extends "assets/teacher_base.html" %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th width="50%">Name</th>
                                <th width="30%">Grade Level</th>
                                <th width="20%">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %}
                                <tr>
                                    <td>{{ course.name }}</td>
                                    <td>{{ course.grade_level }}</td>
                                    <td><a href="{{ url_for('course.teacher_show', id = course.id) }}">Show</a> / <a href="{{ url_for('course.teacher_edit', id = course.id) }}">Edit</a> / <a href="{{ url_for('course.teacher_delete', id=course.id) }}">Delete</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
