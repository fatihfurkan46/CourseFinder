{% extends "assets/student_base.html" %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th width="33%">Course</th>
                                <th width="33%">Name</th>
                                <th width="33%">Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %}
                                {% for exam in course.exams %}
                                    <tr>
                                        <td>{{ exam.course.name }}</td>
                                        <td>{{ exam.name }}</td>
                                        <td>{{ exam.date }}</td>
                                    </tr>
                                {% endfor %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
